<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]=userForm #formDir="ngForm">
 <div class="row">
   <div class="col-md-4">
 <div class="form-group">
                  <label>Usuario</label>
                  <input class="form-control" placeholder="Usuario" type="text" formControlName="user">
                </div> 
              </div>
               <div class="col-md-4">
                                <div class="form-group">
                  <label>Contraseña</label>
                  <input class="form-control" placeholder="Contraseña" type="password" formControlName="pass">
                </div> 
              </div>
                 <div class="col-md-4">
                                        <div class="form-group">
                  <label>Edad</label>
                  <input class="form-control" placeholder="Edad" type="text" formControlName="Edad">
                </div> 
              </div>
 </div>
 <div class="row">
  <div class="col-md-6">
                                <div class="form-group">
                  <label>Genero</label>
                                    <select   class="form-control"  id="genero" required  name="genero" placeholder="genero" formControlName="genero">
                    <option value="" selected>Selecciona un genero...</option>
                    <option *ngFor="let genero of generos" [value]="genero.id ">
                      {{genero.genero}}
                    </option>
                  </select>
                </div> 
</div>
<div class="col-md-6">
                          <div class="form-group">
                  <label>Estado Civil</label>
 
                  <select   class="form-control"  id="estado" required  name="estado"   formControlName="estado">
                    <option value="" selected>Selecciona un estado civil...</option>
                    <option *ngFor="let estado of estados" [value]="estado.id ">
                      {{estado.estado}}
                    </option>
                  </select>
                </div> 
              </div>
            </div>
             <div class="row">
              <div class="col-md-12">
                               <div class="form-group">
                  <label>Temas</label>
 
                  <select   class="form-control"  id="tema" required  name="tema"   formControlName="tema">
                    <option value="" selected>Selecciona un tema...</option>
                    <option *ngFor="let tema of mis_temas" [value]="tema.idTemas ">
                      {{tema.Nombre}}
                    </option>
                  </select>
                </div> 
              </div>
 </div>
 
 
 
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
              <h5 class="title">Mike Andrew</h5>
            </a>
            <p class="description">
              michael24
            </p>
          </div>
          <p class="description text-center">
            "Lamborghini Mercy
            <br> Your chick she so thirsty
            <br> I'm in that two seat Lambo"
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
